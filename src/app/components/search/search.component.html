<label
  for="search-input"
  class="mb-2 text-sm font-medium text-gray-900 sr-only"
  i18n
  >Search</label
>
<div class="relative">
  <div
    class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
  >
    <svg
      class="w-4 h-4 text-gray-500"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 20 20"
    >
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
      />
    </svg>
  </div>
  <input
    type="search"
    id="search-input"
    class="block w-full p-2 ps-10 rounded-lg bg-white text-gray-600 placeholder-gray-600"
    placeholder="Search Products ..."
    i18n-placeholder
    required
  />
  <button
    type="submit"
    class="text-white absolute end-1 bottom-1 bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-4 py-1.5 bg-blue-600 hover:bg-blue-700"
    i18n
  >
    Search
  </button>
</div>
